<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <header>
      <div class="image-slider">
        <div class="slide current">
          <img src="image/cool-background-1.png" alt="" class="image" />
          <div class="content">
            <h1 class="title">建筑</h1>
            <div class="desc">
              黑色与方形构造出来的未来感，一切显得神秘而意外
            </div>
          </div>
        </div>
        <div class="slide">
          <img src="image/cool-background-2.png" alt="" class="image" />
          <div class="content">
            <h1 class="title">海滩</h1>
            <div class="desc">夕阳交织着暖冬，一片温暖和治愈</div>
          </div>
        </div>
        <div class="slide">
          <img src="image/cool-background-3.png" alt="" class="image" />
          <div class="content">
            <h1 class="title">岩石</h1>
            <div class="desc">刚硬的内心和柔软曲线的外表，像鸟巢，也封闭</div>
          </div>
        </div>
        <div class="slide">
          <img src="image/cool-background-4.png" alt="" class="image" />
          <div class="content">
            <h1 class="title">城市</h1>
            <div class="desc">白天喧嚣后的短暂宁静，迎接即将来到的灯红酒绿</div>
          </div>
        </div>
        <div id="prev"><i class="fas fa-chevron-left"></i></div>
        <div id="next"><i class="fas fa-chevron-right"></i></div>
      </div>
    </header>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
